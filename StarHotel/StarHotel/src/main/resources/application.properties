spring.application.name=StarHotel
# URL de connexion � la base de donn�es H2 (in-memory)
server.port=8085
spring.datasource.url=jdbc:h2:mem:Star_Hotel
spring.h2.console.enabled=true
spring.datasource.username=root
spring.datasource.password=
#OLLAMA Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=2000

spring.web.resources.static-locations=classpath:/static/,file:uploads/


# Logs pour debug
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.ollama=DEBUG